<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <h1>Parágrafo feito de qualquer maneira, apenas para mostrar como se utiliza a marcação h1</h1>
    <p>Quebra de linha utilizando <br> a tag &lt;br&gt;</p>
    <hr>
    <p>Adicionando alguns símbolos especiais: 
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &real;
        &delta;
        &Delta;
        &uarr;
    </p>
    <hr>
    <p>Adicionando alguns emojis: 
        &#x1F4A3;
        &#x1F525;
    </p>
</body>
</html>
