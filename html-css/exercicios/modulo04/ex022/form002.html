<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários parte 2</title>
    <style>
        div {
            margin: 0px 0px 10px 0px;
        }
    </style>
</head>
<body>
    <form action="cadastro.py" method="post">
        <div>
            <label for="iusuario">Usuário: </label>
            <input type="text" name="usuario" id="iusuario" required minlength="3">
        </div>
        <div>
            <label for="ipass">Senha: </label>
            <input type="password" name="pass" id="ipass" required minlength="8">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
