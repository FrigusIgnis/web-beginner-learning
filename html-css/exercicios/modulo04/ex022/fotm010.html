<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rios parte 6</title>
    <style>
        div {
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <form action="cadastro.py">
        <div>
            <label for="iano">Ano de nascimento </label>
            <input type="number" name="ano" id="iano" min="1900" max="2020" oninput="idadeCalc()">
        </div>

        <div>
            <label for="iidade">Sua idade: </label>
            <output id="iidade">0</output>
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
    <script>
        function idadeCalc() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
