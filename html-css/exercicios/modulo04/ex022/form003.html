<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários parte 3</title>
    <style>
        div {
            margin: 0 0 10px 0;
        }
    </style>
</head>
<body>
    <form action="cadastro.py" method="post">
        <div>
            <label for="inome">Nome </label>
            <input type="text" name="nome" id="inome" required maxlength="50" placeholder="Nicolas Silva de Araújo" autocomplete="name">
        </div>
        <div>
            <label for="imedia">Média </label>
            <input type="number" name="media" id="imedia" required min="0" max="10" step="0.1">
        </div>
        <div>
            <label for="imes">Período Letivo </label>
            <input type="month" name="mes" id="imes">
        </div>
        <div>
            <label for="idia">Dia da prova </label>
            <input type="date" name="data" id="idata">
        </div>
        <div>
            <label for="ihora">Horário da Prova </label>
            <input type="time" name="hora" id="ihora">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
