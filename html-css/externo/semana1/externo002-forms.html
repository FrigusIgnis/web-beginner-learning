<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários HTML</title>
</head>
<body>
    <form action="">
        Name: <input type="text" name="name" id="name" value="" />
        <input type="submit" value="Enviar" />

        <hr>

        <input type="radio" name="book">The House in The Cerulean Sea</input>
        <input type="radio" name="book">Under The Whispering Door</input>
        <input type="radio" name="book">Howl's Moving Castle</input>

        <hr>

        <input type="checkbox" name="check">Exemplo 1</input>
        <input type="checkbox" name="check">Exemplo 2</input>

        <hr>

        <input type="image" src="../imagens/exemplo_imagem.png" alt="Vetor da face de um hipopótamo">

        <hr>

        <input type="range" name="exemplo-range" value="1" max="10">

        <hr>

        <input type="email" name="emailUser" placeholder="Ex.: maria123@gmail.com">
        <label for="emailUser">Email: </label>

        <hr>

        <input type="search" name="searchBox" id="searchTool" placeholder="O que você está procurando?">
    </form>
</body>
</html>
