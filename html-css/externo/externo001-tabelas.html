<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas HTML</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col">Name</td>
                <th scope="col">Age</td>
                <th scope="col">Telephone Number</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jonathan Harker</td>
                <td>31</td>
                <td>549-6598</td>
            </tr>
            <tr>
                <td>Mina Harker</td>
                <td>29</td>
                <td>456-8795</td>
            </tr>
            <tr>
                <td>Rip Van Winkle</td>
                <td>25</td>
                <td>745-5897</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
