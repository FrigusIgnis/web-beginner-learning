<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 1em;
            font-style: normal;
        }
    </style>
</head>
<body>
    

    <script>
        let num = 5;
        let num2 = 3;

        let soma = 5 + 3;
        document.writeln(`Soma: ${soma}<br>`);

        let subt = soma - 4;
        document.writeln(`Subtração: ${subt}<br>`);

        let mult = subt * 5;
        document.writeln(`Multiplicação: ${mult}<br>`);

        let divi = (subt * 1.2) / 5;
        document.writeln(`Divisão: ${divi}<br>`);

        let rest = divi % 6;
        document.writeln(`Resto: ${rest}<br>`);

        let pote = rest ** 3;
        document.writeln(`Potência: ${pote}<br>`);


        let total = pote;
        total = total + soma;
        total = total - subt;
        total *= mult;
        total /= divi;
        total = total ** pote;

    </script>
</body>
</html>
