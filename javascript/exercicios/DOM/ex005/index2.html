<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 1em;
            font-style: normal;
        }
    </style>
</head>
<body>
    <h1>Soma de valores</h1>

    <input type="number" name="num1" id="inum1"> +
    <input type="number" name="num2" id="inum2">
    <input type="button" value="Somar" onclick="somar()">

    <div id="result">Resultado: </div>


    <script>
        function somar() {
            let n1 = Number(document.querySelector('input#inum1').value);
            let n2 = Number(document.querySelector('input#inum2').value);

            result.innerHTML = `A soma entre ${n1} e ${n2} Ã© ${n1 + n2}`;
            
        }
    </script>
</body>
</html>
